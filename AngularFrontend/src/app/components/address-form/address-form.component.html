<form (ngSubmit)="onSubmit()" class="p-4 shadow-sm bg-light rounded">
  <div class="form-group mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required>
  </div>
  <div class="form-group mb-4">
    <label for="address" class="form-label">Address:</label>
    <input type="text" id="address" [(ngModel)]="address" name="address" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>

<!-- Loading spinner -->
<div *ngIf="isLoading" class="mt-4">
  <p class="text-info">Loading...</p>
  <!-- You can use a spinner or progress bar here -->
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="result && !isLoading" class="mt-4">
  <h2 class="text-success">Result:</h2>
  <p><strong>Name:</strong> {{result.name}}</p>
  <p><strong>Address:</strong> {{result.address}}</p>
</div>
